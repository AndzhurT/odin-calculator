<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"></div>
    <div class="mainCalculator">
        <div class="mainDisplay">
            <div class="sectionName">
                <div class="displayName">Retro Calc.</div>
            </div>
            <div class="sectionInput">
                <div class="displayInput">
                    <div class="displayPrevInput">1</div>
                    <div class="displayCurrInput">32323232</div>
                </div>
            </div>
        </div>
        <div class="section number1">
            <div class="calcButton"><button>%</button></div>
            <div class="calcButton"><button>C</button></div>
            <div class="calcButton"><button>&divide;</button></div>
            <div class="calcButton"><button>&lAarr;</button></div>
        </div>
        <div class="section number2">
            <div class="calcButton"><button>7</button></div>
            <div class="calcButton"><button>8</button></div>
            <div class="calcButton"><button>9</button></div>
            <div class="calcButton"><button>x</button></div>

        </div>
        <div class="section number3">
            <div class="calcButton"><button>4</button></div>
            <div class="calcButton"><button>5</button></div>
            <div class="calcButton"><button>6</button></div>
            <div class="calcButton"><button>-</button></div>

        </div>
        <div class="section number4">
            <div class="calcButton"><button>1</button></div>
            <div class="calcButton"><button>2</button></div>
            <div class="calcButton"><button>3</button></div>
            <div class="calcButton"><button>+</button></div>

        </div>
        <div class="section number5">
            <div class="calcButton"><button>&#177;</button></div>
            <div class="calcButton"><button>0</button></div>
            <div class="calcButton"><button>.</button></div>
            <div class="calcButton"><button>=</button></div>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
